<!DOCTYPE html>
<html lang="ko"> 
<head>
	<meta charset="utf-8">
	<title>phj</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div id="wrap">
	<div id="top">
		<a href="">로그인</a> | 
		<a href="">회원가입</a>
	</div>
	<div id="header">
		<div id="header_top">
			<div id="header_left">
				<h1>♥현정이의 매력속으로 COMEON♥</h1>
			</div>
			<div id="header_right">
				<form action="#">
					<input type="text" name="search" id="search">
					<input type="submit" value="Search" id="search_button">
				</form>
			</div>
			<div id="navbar">
				<ul>
					<li><a href="phj.html">HOME</a></li>
					<li><a href="phj2.html">프로필</a></li>
					<li><a href="phj3.html" class="selected">설문조사</a></li>
				</ul>			
			</div>
		</div>
	</div>
		<!-- Main Content -->
	<div id="content">
		<div id="main_content">
			<table border="1">
			<tr>
				<th colspan="2">박현정은 이럴것같다</th>
			</tr>
		<tr>
			<th>성별</th>
			<td>
				<input type="radio" name="sex" value="m">남
				<input type="radio" name="sex" value="f">여
			</td>
		</tr>
		<tr>
			<th>혈액형</th>
			<td>
				<input type="radio" name="blood" value="A">A
				<input type="radio" name="blood" value="B">B
				<input type="radio" name="blood" value="O">O
				<input type="radio" name="blood" value="AB">AB
			</td>
		</tr>
			<tr>
				<th>좋아하는 음식</th>
				<td>
					<input type="checkbox" name="food" value="kor">한식
					<input type="checkbox" name="food" value="chn">중식
					<input type="checkbox" name="food" value="jpn">일식
				</td>
			</tr>
			<tr>
				<th>취미</th>
				<td>
					<input type="checkbox" name="hobby" value="spo">운동
					<input type="checkbox" name="hobby" value="slp">잠자기
					<input type="checkbox" name="hobby" value="drk">술마시기
					<input type="checkbox" name="hobby" value="rea">책읽기<br/>
					<input type="checkbox" name="hobby" value="tri">여행가기
					<input type="checkbox" name="hobby" value="coo">요리하기
				</td>
			</tr>
			<tr>
				<th>거주지</th>
					<td>
						<select name="home">
						<option value="seoul">서울</option>
						<option value="incheon">인천</option>
						<option value="busan">부산</option>
						<option value="youngin">용인</option>
					</select>
				</td>
				</tr>

				<tr>
				<th>하고싶은 말</th>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="checkbox" name="apply">제출에 동의합니다.</td>


			</tr>
		</table>
	
		</div>
	</div>
	<div id="footer">
		<p>사이트 소개 | 이용약관 | 개인정보취급방침 | 책임의 한계와 법적 고지 | 고객센터 </p>
		<p>
		Copyright © phj. All rights reserved.
		</p>
	</div>
</div>
